<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS 및 Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div id="loading-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
    </div>

    <script>
        function updateLoadingBar(width) {
            $('#loading-bar').css('width', width + '%');
        }

        function simulateLoading() {
            $.ajax({
                url: '{% url "loadingPage" %}',
                type: 'GET',
                success: function (data) {
                    console.log("안녕")

                    progress += data.progress;
                    updateLoadingBar(progress);
                    if (progress == 100) {
                        alert('작업이 완료되었습니다.');
                        // Ajax 요청이 성공하면 HTML 페이지로 리디렉션
                        window.location.href = 'hosting/hostingResult.html';
                    }
                },
                error: function () {
                    alert('서버와의 통신 중 오류가 발생했습니다.');
                }
            });
        }

        $(document).ready(function () {
            // 로딩바 초기화
            updateLoadingBar(0);

            // 작업 시뮬레이션 시작 (예시)
            simulateLoading();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</html>
