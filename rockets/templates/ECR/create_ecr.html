<!-- create_ecr.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Create ECR</title>
</head>
<body>
    <h2>Create ECR</h2>
    <form method="post" action="{% url 'create_ecr' %}">
        {% csrf_token %}
        <label for="repository_name">Repository Name:</label>
        <input type="text" name="repository_name" required>
        <br>
        <button type="submit">Create ECR</button>
    </form>
</body>
</html>
