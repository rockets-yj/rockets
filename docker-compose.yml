services:
  django:
    container_name: rockets
    build:
      dockerfile: $PWD/rocketsBuilder
    restart: always
    volumes:
      - $PWD/rockets/:/rockets/
      - static-data:/home/rocket/git-workspace/hwang_git/rockets/rockets/static
    command: >
      bash -c " python3 manage.py makemigrations && python3 manage.py migrate  && gunicorn --bind 0:2340 rockets.wsgi:application"
      

    expose:
      - 2340
    networks:
      - frontnet

  nginx: 
    container_name: rockets_server
    image: nginx
    ports:
      - "80:80"
    volumes:
      - /home/rocket/git-workspace/hwang_git/rockets/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - /home/rocket/git-workspace/hwang_git/rockets/rockets/static/:/static
    depends_on:
      - django
    networks:
      - frontnet


networks:
  frontnet: 
    driver: bridge

volumes:
  db-data:
  static-data: